plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "de.zoghaib.schwimmbadguide"
        minSdkVersion 27
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            // Loading API Key for map view from gradle.properties
            resValue 'string', "MapApiKey", Schwimmbad_Guide_MAP_API_KEY
            manifestPlaceholders = [ MAP_API_KEY: "@string/MapApiKey"]
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // Loading API Key for map view from gradle.properties
            resValue 'string', "MapApiKey", Schwimmbad_Guide_MAP_API_KEY
            manifestPlaceholders = [ MAP_API_KEY: "@string/MapApiKey"]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding = true
    }

    repositories {
        maven { url 'https://jitpack.io' }
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.gms:play-services-maps:17.0.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // Download JSON
    implementation 'com.github.100rabhkr:GetJSON:1.0'

    // Asyncio
    implementation "org.jetbrains.anko:anko-commons:0.10.4"

    // Image Downloader
    implementation "com.squareup.picasso:picasso:2.71828"

    // Preferences
    implementation "androidx.preference:preference-ktx:1.1.1"
}